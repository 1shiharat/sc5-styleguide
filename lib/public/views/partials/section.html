<section class="sg-section" ng-class="filterMainSection(section) ? 'main' : 'sub'">
  <header class="header">
    <h2 class="sg section-header">{{ section.reference }} {{ section.header }}</h2>
  </header>
  <div class="body">
    <p class="sg section-description">{{ section.description }}</p>

    <ul ng-if="section.markup.modifiers[0]" class="modifier-list">
      <li class="item" ng-repeat="mod in section.modifiers">
        <strong>{{ mod.name }}</strong> {{ mod.description }}        
      </li>
    </ul>

    <div ng-if="section.markup.modifiers[0]" class="sg modifier" ng-repeat="mod in section.modifiers">
      <h4 class="sg name">{{ mod.name }}</h4>
      <div class="markup" ng-bind-html="mod.markup | setModifierClass:mod.className | unsafe "></div>
    </div>

    <div ng-if="section.markup" class="markup" ng-if="!section.markup.modifiers[0]" ng-bind-html="section.markup | unsafe"></div>

    <pre ng-show="section.markup"><code>{{ section.markup }}</code></pre>
  </div>
</section>
