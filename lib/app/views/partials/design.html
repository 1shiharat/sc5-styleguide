<div class="sg design"
  ng-class="designerTool.isVisible ? 'sg-visible' : 'sg-hidden' ">
  <div class="handle"
    ng-click="designerTool.isVisible = !designerTool.isVisible">
    Designer Tools
  </div>
  <div class="sg design-content" ng-click="$event.stopPropagation()">
    <ul>
      <li ng-repeat="key in variablesInOrder">
         <label>{{ key }}</label>
         <input class="sg" type="color" ng-if="isColor(variables[key].value)" ng-model="variables[key].value" ng-change="onChange(key, variables[key])">
         <input class="sg" type="text" ng-model="variables[key].value" ng-change="onChange(key, variables[key])">
      </li>
    </ul>
    <div class="sg action-footer">
      <button class="sg button primary" ng-click="saveVariables()">Save changes</button>
      <button class="sg button" ng-click="resetLocal()">Reset local changes</button>
    </div>
  </div>
</div>
