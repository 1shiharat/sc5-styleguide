<div class="sg design"
  ng-class="isDesignVisible ? 'sg-visible' : 'sg-hidden' ">
  <div class="content" ng-click="$event.stopPropagation()">
    <div class="handle"
      ng-click="isDesignVisible = !isDesignVisible">
      Designer Tools
    </div>
    <ul>
      <li ng-repeat="(key, value) in $root.config.settings">
        <label>{{ key }}</label><br>
        <input type="color" ng-if="isColor(key)" ng-model="value" ng-change="onChange(key, value)">
        <input type="text" ng-model="value" ng-change="onChange(key, value)"><br><br>
      </li>
    </ul>
    <button class="sg" ng-click="$root.saveVariables()">Save changes</button>
  </div>
</div>
