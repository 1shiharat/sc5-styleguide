<div class="sg design"
  ng-class="isDesignVisible ? 'sg-visible' : 'sg-hidden' ">
  <div class="handle"
    ng-click="isDesignVisible = !isDesignVisible">
    Designer Tools
  </div>
  <div class="sg design-content" ng-click="$event.stopPropagation()">
    <ul>
      <li ng-repeat="(key, value) in variables">
        <label>{{ key }}</label>
        <input class="sg" type="color" ng-if="isColor(value)" ng-model="value" ng-change="onChange(key, value)">
        <input class="sg" type="text" ng-model="value" ng-change="onChange(key, value)">
      </li>
    </ul>
    <div class="sg action-footer">
      <button class="sg button primary" ng-click="saveVariables()">Save changes</button>
    </div>
  </div>
</div>
