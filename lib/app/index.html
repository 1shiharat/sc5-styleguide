<!DOCTYPE html>
<html lang="en" ng-app="sgApp">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{{appRoot}}}/css/app.css">
  <link rel="stylesheet" type="text/css" href="{{{appRoot}}}/styleguide_at_rules.css">
  <script>
    (function() {
      'use strict';
      var div = document.createElement('div');
      var createShadowRoot = div.createShadowRoot;
      if (typeof createShadowRoot !== 'function') {
        document.write('<link rel="stylesheet" type="text/css" href="{{{appRoot}}}/styleguide.css">')
        document.write('<link rel="stylesheet" type="text/css" href="{{{appRoot}}}/styleguide_pseudo_styles.css">')
      }
    }());
  </script>
  <title ng-bind="$root.pageTitle">{{title}}</title>
  {{{extraHead}}}
  {{#filesConfig}}
  <script type="text/javascript">
    var filesConfig = {{{filesConfig}}};
  </script>
  {{/filesConfig}}
  <base href="{{{appRoot}}}/" />
</head>
<body class="sg">
  <div class="sg view-index" ui-view></div>
  <script src="{{{appRoot}}}/js/vendor.js"></script>
  <script src="{{{appRoot}}}/js/app.js"></script>
  {{#socketIo}}
    <script src="{{{appRoot}}}/socket.io/socket.io.js"></script>
  {{/socketIo}}
</body>
</html>
