<section class="sg section">
  <h2 class="sg section-header">{{ section.reference }} {{ section.header }}</h2>
  <p class="sg section-description">{{ section.description }}</p>
  <h3 class="sg" ng-show="section.modifiers">Modifiers</h3>
  <div class="sg modifier" ng-repeat="mod in section.modifiers">
    <h4 class="sg modifier-name">{{ mod.name }}</h4>
    <p class="sg modifier-description">{{ mod.description }}</p>
    <div class="sg section-markup" ng-bind-html="mod.markup | setModifierClass:mod.className | unsafe "></div>
  </div>
  <h3 class="sg section-markup-title" ng-show="section.markup">Markup:</h3>
  <pre class="sg-markup" ng-show="section.markup"><code>{{ section.markup }}</code></pre>
</section>
